<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reminder</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oxygen:wght@300;400&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main class="main">
      <article class="left-navbar" id="navbar">
        <div class="user">
          <div class="img-modal">
            <img src="./images/user-logo_1.png" alt="" />
            <img src="./images/user-logo_2.png" alt="" />
          </div>
          <button class="change-btn" id="change-btn">Change Images</button>
          <i class="fa-solid fa-close" id="close"></i>
        </div>

        <!--====================================================================  -->

        <form class="name-box">
          <input
            type="text"
            name=""
            id="name-inp"
            placeholder="Enter your name"
            minlength="3"
            maxlength="35"
            autocomplete="off"
          />
          <h1 id="user-name">User</h1>
          <!-- <button class="name-save">Save</button> -->
        </form>

        <!--====================================================================  -->

        <div class="control-list">
          <button class="btn">Add Note</button>
          <button class="btn">Change Background</button>
          <button class="btn">Change Note Stills</button>
        </div>
      </article>
      <i id="menuBar"></i>
      <div class="modal-box" id="modal">
        <i class="fa-solid fa-close" id="close-img-box"></i>
        <img src="./images/user-logo_1.png" alt="Not Found Images" />
        <img src="./images/user-logo_2.png" alt="Not Found Images" />
      </div>
      <section>
        <div class="note" id="note">
          <textarea
            id=""
            cols="30"
            rows="8"
            placeholder="Enter your text"
          ></textarea>
          <div class="icon">
            <i class="fa-regular fa-bookmark" id="save"></i>
            <i class="fa-regular fa-heart" id="like"></i>
            <i class="fa-solid fa-trash" id="trash"></i>
          </div>
        </div>
      </section>
    </main>
    <script src="./app.js"></script>
  </body>
</html>
