<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reminder</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oxygen:wght@300;400&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main class="main">
      <article class="left-navbar">
        <div class="user">
            <div class="img-modal">
                <img src="./images/Picsart_23-09-18_20-21-43-520.png" alt="" />
                <img src="./images/Picsart_23-09-18_20-22-58-660.png" alt="" />
              </div>
              <button class="change-btn" id="change-btn">Change Images</button>
        </div>

        <!--====================================================================  -->

        <div class="name-box">
          <input type="text" name="" id="" placeholder="enter name" />
          <h1>User</h1>
          <button class="name-save">Save</button>
        </div>

        <!--====================================================================  -->

        <div class="control-list">
          <button class="btn">Add Note</button>
          <button class="btn">Change Background</button>
          <button class="btn">Change Note Stills</button>
        </div>
        <i class="fa-solid fa-bars"></i>
      </article>
      <div class="modal-box">
        <i class="fa-solid fa-close"></i>
        <img src="./images/Picsart_23-09-18_20-21-43-520.png" alt="" />
        <img src="./images/Picsart_23-09-18_20-22-58-660.png" alt="" />
      </div>
    </main>
    <!-- <script src="./app.js"></script> -->
  </body>
</html>
